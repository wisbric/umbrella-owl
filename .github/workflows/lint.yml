name: Lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.17.0

      - name: Lint chart (base values)
        run: helm lint .

      - name: Lint chart (dev values)
        run: helm lint . -f values-dev.yaml

      - name: Lint chart (production values)
        run: helm lint . -f values-production.yaml

      - name: Validate YAML syntax
        run: |
          python3 -c "
          import yaml, sys
          for f in ['Chart.yaml', 'values.yaml', 'values-dev.yaml', 'values-production.yaml']:
              try:
                  yaml.safe_load(open(f))
                  print(f'{f}: OK')
              except Exception as e:
                  print(f'{f}: FAILED - {e}')
                  sys.exit(1)
          "
